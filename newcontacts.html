  <h4>New Contacts</h4>
  
 <section>
    <div class="form-group">
      <label for="name"> Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name"  v-model="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="name" placeholder="Enter Email"  v-model="email">
    </div>
    
    <div class="form-group">
      <label for="phnum">Phone No.:</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter Phone no."  v-model="phnum">
    </div>
	<div class="form-group">
      <label for="address">work address:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your work address"  v-model="address">
    </div>
	 
	<div class="form-group">
      <label for="gname">Group name</label>
      <textarea name="issues" class="form-control" id="iq" placeholder="Enter your group name" v-model="gname"></textarea>
    </div>
    <button class="btn btn-default" @click="saveContact()">Submit</button>
    <button class="btn btn-default" @click="updateContact()">Update</button>

<table class="table">
  <tr>
      <th>Name</th>
      <th>email</th>
      <th>Phone No</th>
      <th> Work address</th>
      <th>Group name</th> 
  </tr>
  <tr v-for="(contact, index) in contacts">
      <td>{{contact.name}}</td>
      <td>{{contact.email}} </td>
      <td>{{contact.phnum}}</td>
      <td>{{contact.address}} </td>
     <td>{{contact.gname}}</td>
      <td>
        <button type="button" class="btn btn-danger" @click="deleteContact(index)"><b>DELETE</b></button>
        <button type="button" class="btn btn-info" @click="editContact(index)" ><b>EDIT</b></button>
      </td>
  </tr>
</table>
</div>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      contacts: [],
      name: '',
      email: '',
      phnum: '',
      address: '',
      gname: '',
    },
    methods: {
      saveContact() {
        const contactInfo = {name: this.name,
          email: this.email,
          phnum: this.phnum,
          address: this.address,
          gname: this.gname}
        this.contacts.push(contactInfo);
        this.name = this.email = this.phnum = this.address =this.gname ='';
      },
      deleteContact(index) {
        this.contacts.splice(index,1);
      }, 
      editContact(index)
       {      
        this.name = this.contacts[index].name;
        this.email = this.contacts[index].email;
        this.phnum = this.contacts[index].phnum;
        this.address = this.contacts[index].address;
        this.gname = this.contacts[index].gname;
