<div id = "app" class="container" style="text-align: center;margin:200px">
<div class="form-sec" style="margin-left: 278px" style="margin-top: 222px">
  <h4>New Contacts</h4>
  
 <section>
    <div class="form-group">
      <label for="name"> Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" v-model="contactInfo.name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="name" placeholder="Enter Email" name="email" v-model="contactInfo.email">
    </div>
    
    <div class="form-group">
      <label for="phnum">Phone No.:</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter Phone no." name="phone" v-model="contactInfo.phnum">
    </div>
	<div class="form-group">
      <label for="address">work address:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your work address" name="subject" v-model="contactInfo.address">
    </div>
	 
	<div class="form-group">
      <label for="gname">Group name</label>
      <textarea name="issues" class="form-control" id="iq" placeholder="Enter your group name" v-model="contactInfo.gname"></textarea>
    </div>
    <button class="btn btn-default" @click="saveContact()" >Submit</button>
  </section>

        <button type="button" class="btn btn-danger" @click="deleteContact(index)"><b>DELETE</b></button>
        <button type="button" class="btn btn-info" @click="editContact(index)" ><b>EDIT</b></button>
              <!-- <button v-show="!contact.edit" v-on:click="editContact(contact)">edit</button>

      </td>
  </tr>
</table>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      contacts: [],
      contactInfo: {}
    },
    methods: {
      saveContact() {
        console.log(JSON.stringify(this.contactInfo));
        this.contacts.push(this.contactInfo);
        this.contactInfo = {};
      },
      deleteContact(index) {
        this.contacts.splice(index,1);
      }, 
      editContact(index) {
        this.contacts.update(index,1);
